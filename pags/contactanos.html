<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <header class="bg-slate-400 text-white py-4">
        <div class="container mx-auto flex items-center p-1 justify-between">
          <div class="flex items-center">
            <img src="../logo/logo.png" alt="Logo" class="w-36 ml-10" />
          </div>

          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-white focus:outline-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 6a2 2 0 012-2h8a2 2 0 110 4H6a2 2 0 01-2-2zm0 5a2 2 0 012-2h8a2 2 0 110 4H6a2 2 0 01-2-2zm0 5a2 2 0 012-2h8a2 2 0 110 4H6a2 2 0 01-2-2z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>

          <div class="hidden md:flex md:items-center md:space-x-6">
            <a href="/" class="text-white">Inicio</a>
            <a href="./servicios.html" class="text-white">Servicios</a>
            <a href="#" class="text-white">Sobre Nosotros</a>
            <a href="./contactanos.html" class="text-white">Contactanos</a>
            <div>
              <a href="tel:1234567890" class="flex items-center text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 md:mr-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a8 8 0 018 8c0 3.189-2.147 5.848-5 6.667V19a1 1 0 01-1 1H8a1 1 0 01-1-1v-2.333C4.147 15.848 2 13.189 2 10a8 8 0 018-8zM8 10a2 2 0 104 0 2 2 0 00-4 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span class="hidden md:inline">123-456-7890</span>
              </a>
            </div>
          </div>
        </div>

        <div id="mobile-menu" class="md:hidden bg-gray-800 text-white hidden">
          <ul class="px-2 py-4">
            <li class="py-2 border-b border-gray-700">
              <a href="/" class="block">Inicio</a>
            </li>
            <li class="py-2 border-b border-gray-700">
              <a href="/servicios/" class="block">Servicios</a>
            </li>
            <li class="py-2 border-b border-gray-700">
              <a href="#" class="block">Sobre Nosotros</a>
            </li>
            <li class="py-2">
              <a href="/Contactanos" class="block">Contacto</a>
            </li>
          </ul>
        </div>
      </header>
      <script src="../logica/logic.js"></script>
    </header>

    <div class="bg-slate-500">
      <!-- Container for demo purpose -->
      <div class="container mx-auto md:px-6">
        <section>
          <div
            class="relative h-[300px] overflow-hidden bg-cover bg-[50%] bg-no-repeat"
            style="
              background-image: url('https://mdbcdn.b-cdn.net/img/new/textures/full/171.jpg');
            "
          ></div>
          <div class="container px-6 md:px-12">
            <div
              class="block rounded-lg bg-slate-300 px-6 py-12 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] md:py-16 md:px-12 -mt-[100px] backdrop-blur-[30px]"
            >
              <div class="mb-12 grid gap-x-6 md:grid-cols-2 lg:grid-cols-4">
                <div class="mx-auto mb-12 text-center lg:mb-0">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="mx-auto mb-6 h-8 w-8 text-black"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.01.216 1.49l-.51.766a2.25 2.25 0 01-1.161.886l-.143.048a1.107 1.107 0 00-.57 1.664c.369.555.169 1.307-.427 1.605L9 13.125l.423 1.059a.956.956 0 01-1.652.928l-.679-.906a1.125 1.125 0 00-1.906.172L4.5 15.75l-.612.153M12.75 3.031a9 9 0 00-8.862 12.872M12.75 3.031a9 9 0 016.69 14.036m0 0l-.177-.529A2.25 2.25 0 0017.128 15H16.5l-.324-.324a1.453 1.453 0 00-2.328.377l-.036.073a1.586 1.586 0 01-.982.816l-.99.282c-.55.157-.894.702-.8 1.267l.073.438c.08.474.49.821.97.821.846 0 1.598.542 1.865 1.345l.215.643m5.276-3.67a9.012 9.012 0 01-5.276 3.67m0 0a9 9 0 01-10.275-4.835M15.75 9c0 .896-.393 1.7-1.016 2.25"
                    ></path>
                  </svg>
                  <h6 class="font-medium text-black">Mexico</h6>
                </div>
                <div class="mx-auto mb-12 text-center lg:mb-0">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="mx-auto mb-6 h-8 w-8 text-black"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                    ></path>
                  </svg>
                  <h6 class="font-medium text-black">Toluca</h6>
                </div>
                <div class="mx-auto mb-6 text-center md:mb-0">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="mx-auto mb-6 h-8 w-8 text-black"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
                    ></path>
                  </svg>
                  <h6 class="font-medium text-black">+ 01 234 567 89</h6>
                </div>
                <div class="mx-auto text-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="mx-auto mb-6 h-8 w-8 text-black"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"
                    ></path>
                  </svg>
                  <h6 class="font-medium text-black">Tax ID: 273 384</h6>
                </div>
              </div>
              <div class="mx-auto max-w-[700px]">
                <form>
                  <div class="relative mb-6" data-te-input-wrapper-init>
                    <input
                      type="text"
                      class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-black data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none text-black [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                      id="exampleInput90"
                      placeholder="Name"
                    />
                    <label
                      class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-black transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-black peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                      for="exampleInput90"
                      >Nombre</label
                    >
                  </div>
                  <div class="relative mb-6" data-te-input-wrapper-init>
                    <input
                      type="email"
                      class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-black data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none text-black [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                      id="exampleInput91"
                      placeholder="Email address"
                    />
                    <label
                      class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-black transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-black peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                      for="exampleInput91"
                      >Correo electronico</label
                    >
                  </div>
                  <div class="relative mb-6" data-te-input-wrapper-init>
                    <textarea
                      class="peer bg-transparent block min-h-[auto] w-full rounded border-0 bg py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-black data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none text-black [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      placeholder="Your message"
                    ></textarea>
                    <label
                      for="exampleFormControlTextarea1"
                      class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-black transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-black peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                      >Mensaje</label
                    >
                  </div>
                  <div class="mb-6 text-center">
                    <button
                      type="submit"
                      class="w-full rounded bg-blue-300 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-black shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
                    >
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- Section: Design Block -->
      </div>
      <!-- Container for demo purpose -->
    </div>
  </body>
  <footer class="w-full bg-white p-8">
    <div
      class="flex flex-row flex-wrap items-center justify-center gap-y-6 gap-x-12 bg-white text-center md:justify-between"
    >
      <img
        src="https://docs.material-tailwind.com/img/logo-ct-dark.png"
        alt="logo-ct"
        class="w-10"
      />
      <ul class="flex flex-wrap items-center gap-y-2 gap-x-8 text-black">
        <li>
          <a
            href="#"
            color="blue-gray"
            class="font-normal transition-colors hover:text-blue-500 focus:text-blue-500"
          >
            Inicio
          </a>
        </li>
        <li>
          <a
            href="#"
            color="blue-gray"
            class="font-normal transition-colors hover:text-blue-500 focus:text-blue-500"
          >
            Servicios
          </a>
        </li>
        <li>
          <a
            href="#"
            color="blue-gray"
            class="font-normal transition-colors hover:text-blue-500 focus:text-blue-500"
          >
            Sobre Nosotros
          </a>
        </li>
        <li>
          <a
            href="#"
            color="blue-gray"
            class="font-normal transition-colors hover:text-blue-500 focus:text-blue-500"
          >
            Contacto
          </a>
        </li>
      </ul>
    </div>
    <hr class="my-8 border-blue-gray-50" />
    <a color="blue-gray" class="text-center text-black font-normal">
      &copy; 2024
    </a>
  </footer>
</html>
